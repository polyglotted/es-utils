application.directory=target/elastic-test
es.cluster.name=local-unit-test
es.node.mode=local
es.discovery.zen.ping.multicast.enabled=false
es.path.data=${application.directory}/esutils/data
es.path.logs=${application.directory}/esutils/logs
es.http.port=19200
es.transport.tcp.port=19201
es.index.action.destructive_requires_name=true
es.index.query.bool.max_clause_count=1000000
es.indices.breaker.total.limit=75%
es.threadpool.bulk.queue_size=1000
